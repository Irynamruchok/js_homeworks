<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        let sessions = JSON.parse(localStorage.getItem('sessions')) || []
        sessions.push(new Date())
        localStorage.setItem('sessions',JSON.stringify(sessions))
    }
</script>
</body>
</html>
